{% extends "producto/base_producto.html" %}

{% load  static %}

{% block panel-content %}

<div class="grid-x grid-margin-x align-center">
  <h3 class="cell" style="margin-bottom: 1em; text-align: center;">Datos del Proveedor</h3>  
  <form class="cell medium-9 grid-x grid-margin-x" method="POST">{% csrf_token %}      
    
    <div class="cell medium-6">
      <label>Nombre:</label>
      <div class="input-group">
        <span class="input-group-label"><i class="fi-home"></i></span>
        {{form.name}}
      </div>
    </div>

    <div class="cell medium-6">
      <label>Correo:</label>
      <div class="input-group">
        <span class="input-group-label"><i class="fi-mail"></i></span>
        {{form.email}}
      </div>
    </div>
    
    <div class="cell medium-6">
      <label>Tel√©fono:</label>
      <div class="input-group">
        <span class="input-group-label"><i class="fi-mobile-signal"></i></span>
        {{form.phone}}
      </div>
    </div>
    
    <div class="cell medium-6">
      <label>Web:</label>
      <div class="input-group">
        <span class="input-group-label"><i class="fi-web"></i></span>
        {{form.web}}
      </div>
    </div>
    
    <div class="cell medium-6">
      <button type="submit" class="success button fi-page-edit" style="width: 200px;"> Guardar</button>
      <a href="{% url 'producto_app:proveedor-lista' %}" class="primary button clear fi-previous"> Volver</a>
      {% if provider %}
      <a href="{% url 'producto_app:provider-delete' provider.id %}" class="alert button clear fi-trash"> Eliminar</a>
      {% endif %}
    </div>
  </form>
</div>

{% endblock panel-content %}
